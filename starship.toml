[singularity]
format = '[$symbol\[$env\]]($style) '
symbol = '🌀𓀮'
style = 'bold dimmed blue'
disabled = false

[kubernetes]
symbol = '🚢 '
format = '[$symbol$context( \($namespace\))]($style) in '
style = 'cyan bold'
disabled = false
[kubernetes.context_aliases]
'dev.local.cluster.k8s' = 'dev'
'.*/openshift-cluster/.*' = 'openshift'
'gke_.*_(?P<var_cluster>[\w-]+)' = 'gke-$var_cluster'

[kubernetes.user_aliases]
'dev.local.cluster.k8s' = 'dev'
'root/.*' = 'root'
detect_files = ['kind.yaml', 'kind.json']

[vcsh]
symbol = "🆅💽"
style = "bg:#007ec6"
format = '[[ $symbol ($version) ](fg:#ff9e00 bg:#007ec6)]($style)'

[fossil_branch]
symbol = '🦎 '
style = 'bold purple'
truncation_length = 4
truncation_symbol = ''
disabled = false

[fossil_metrics]
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
added_style = 'bold green'
deleted_style = 'bright red'

[gcloud]
format = 'on [$symbol$account(@$domain)(\($region\))]($style) '
symbol = '☁️ '
region_aliases = { us-central1 = 'uc1', asia-northeast1 = 'an1' }
project_aliases = { very-long-project-name = 'vlpn' }
style = 'bold blue'
disabled = false

[git_branch]
format = " $symbol$branch "
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '($state( $progress_current of $progress_total)) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️ ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️ ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️ ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[hg_branch]
format = 'on [ ☿ $branch](bold red)'
truncation_length = 4
truncation_symbol = 'x'

[pijul_channel]
